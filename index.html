<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta http-equiv="Content-Security-Policy" content="media-src '*'">
<title>videojs-contrib-hls embed</title>

  <!--
  Uses the latest versions of video.js and videojs-contrib-hls.
  To use specific versions, please change the URLs to the form:
  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@5.16.0/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@4.1.1/dist/videojs-contrib-hls.js"></script>
  -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.5.0/dist/video-js.min.css" integrity="sha256-eOtwDLmcMcnHqJcBnk/VZNwaJjFCNUgnNH/tSXXFreE=" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/video.js@7.5.0/dist/video.min.js" integrity="sha256-MpvLDw9n6gVt2lNCL13XR/6yPL/mudDojIVBYvPM6Qs=" crossorigin="anonymous"></script>


</head>
<body>
  <h1>Video.js Example Embed</h1>

  <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268" data-setup='{}'>
  </video>

  <script>
    const player = videojs('my_video_1');
    player.src({
      src: 'http://ptmirror3.passiontimes.hk/hls3/stream.m3u8',
      type: 'application/x-mpegURL'
    });
  </script>

</body>
</html>
